<!DOCTYPE html>
<html>
<head>
  <title>Dashboard - FormCheckAI</title>
  <link rel="stylesheet" href="style.css">
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>
<body>

<nav class="navbar">
  <div class="logo">FormCheck<span>AI</span></div>
  <div class="nav-links">
    <a href="index.html">Analysis</a>
    <a class="active" href="dashboard.html">Dashboard</a>
  </div>
</nav>

<div class="dashboard-wrapper">

  <div class="dashboard-header">
    <div>
      <h1>Performance Dashboard</h1>
      <p>Track your progress and analyze your workout data</p>
    </div>
    <button onclick="window.location.href='index.html'" class="primary-btn">
      New Analysis +
    </button>
  </div>

  <!-- STAT CARDS -->
  <div class="stats-grid">

    <div class="stat-card">
      <h4>TOTAL SESSIONS</h4>
      <h2 id="totalSessions">0</h2>
      <span>All time</span>
    </div>

    <div class="stat-card">
      <h4>MOST COMMON ERROR</h4>
      <h2 id="commonError">-</h2>
      <span>Recent sessions</span>
    </div>

    <div class="stat-card">
      <h4>TOTAL REPS</h4>
      <h2 id="totalReps">0</h2>
      <span>All time</span>
    </div>

    <div class="stat-card">
      <h4>TRAINING TIME</h4>
      <h2 id="trainingTime">0 min</h2>
      <span>All time</span>
    </div>

  </div>

  <!-- CHARTS -->
  <div class="charts-grid">

    <div class="chart-card">
      <h3>Reps Trend</h3>
      <canvas id="trendChart"></canvas>
    </div>

    <div class="chart-card">
      <h3>Exercise Distribution</h3>
      <canvas id="distributionChart"></canvas>
    </div>

  </div>

</div>

<script src="dashboard.js"></script>
</body>
</html>
